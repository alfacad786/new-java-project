<!DOCTYPE html>

  <head>
    <title>DOM Manipulation</title>
  </head>
  <body>
    <div id="myDiv">Hello, I am a div element.</div>
    <button id="changeButton">Change Content</button>

    <script>
      // Select the button and div elements
      const changeButton = document.getElementById("changeButton");
      const myDiv = document.getElementById("myDiv");

      // Event handling: Change content on button click
      changeButton.addEventListener("click", () => {
        myDiv.textContent = "Content changed using DOM manipulation!";
      });

      // Create and append a new element
      const newElement = document.createElement("p");
      newElement.textContent = "thish is my new project.";
      document.body.appendChild(newElement);
      if (

          newElement.style.height = "20px";
